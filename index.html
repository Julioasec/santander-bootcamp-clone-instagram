<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

</head>
<body>
    <main>
        <div class="container-main">
            <div>
                <img class="celular-carcaca" src="" alt="celular carcaça">
                <img class="celular-fundo" src="" alt="celular fundo">

            <div class="login">
                <div>
                    <img src="instagram-logo" alt="Instagram logo">
                </div>
                <form>
                    <input class="input-usuario" type="text">
                    <input class="input-senha" type="password">

                <div class="">
                    <div class="divisor"></div>
                    Ou
                    <div class="divisor"></div>
                </div>
                <div class="login-alternativo">
                    <a class="login-facebook" href="#">Entrar com Facebook</a>
                    <a class="login-recuperacao" href="">Esqueceu a senha?</a>
                </div>
                <div>
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div>
                    <p>Obtenha o aplicativo</p>
                    <div>
                        <img src="" alt="Baixar na AppStore">
                        <img src="" alt="Disponível do GooglePlay">
                    </div>
                </div>
            </div>
        </div>
