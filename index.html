                <p class="muted">Não é fulano?</p>
                <p class="muted">
                <a href="#" class="link-azul">Alternar contas</a>
                ou
                <a href="#" class="link-azul">Inscreva-se</a>
                </p>
            </div>
                <div class="download-card">
                    <p>Baixe o aplicativo</p>
                    <div class="download">
                        <a class="botao-download"></a>
                        <a class="botao-download"></a>

                </div>
            </div>
        </div>
